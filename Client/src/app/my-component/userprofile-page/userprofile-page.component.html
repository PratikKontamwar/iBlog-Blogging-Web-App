<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/"> <img class="logo-img brand-logo" src="/assets/logo.png"
                    alt="Company logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link large-font ms-2" aria-current="page" routerLink="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link large-font ms-3" routerLink="/about">About</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex me-5" *ngIf="!isLogin; else elseBlock">
                <a class="nav-link large-font" routerLink="/login">Log in</a>
                <button class="btn btn-primary ms-3 large-font" routerLink="/register">Sign Up</button>
            </div>

            <ng-template #elseBlock>
                <div class="d-flex me-5">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link active dropdown-toggle large-font me-5" href="#"
                                    id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Profile
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark"
                                    aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="dropdown-item" routerLink="/userprofile">{{name}}</a></li>
                                    <li><a class="dropdown-item">{{email}}</a></li>
                                    <li><a class="dropdown-item" (click)="onLogout()">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </ng-template>
        </div>
    </nav>
</div>



<section class="form my-2 mx-5">
    <div class="container">
        <div class="row justify-content-md-center">

            <div class="col-lg-6 px-5">
                <img class="logo-img profile-img m-2 ms-5 ps-5" src="/assets/profile.jfif" alt="Company logo">
                <h4 class="ms-5 ps-5"> Your Profile </h4>
                <p><b>Name: </b> {{name}}</p>
                <p><b>Email: </b> {{email}}</p>

                <hr>
                <h5 class="mt-2">Edit Your Name Here!</h5>
                <form>

                    <div class="form-row" id="form">
                        <form [formGroup]="userEmails">

                            <div class="form-floating mb-3 col-lg-9 form-group">
                                <!-- <input type="text"   formControlName="firstLastName" class="form-control my-2" id="floatingInputGrid" placeholder="name" [value]="name">
                                <label for="floatingInputGrid">User Name</label> -->

                                <input [class.is-invalid]="firstName.invalid && firstName.touched"
                                    formControlName="firstLastName" type="text" class="form-control my-2"
                                    id="floatingInputValue" placeholder="name" [value]="name">
                                <label for="floatingInputValue">New First & Last Name</label>

                                <div *ngIf="(firstName.invalid && firstName.touched) || firstName.dirty">
                                    <small *ngIf="firstName.errors?.['required']" class="text-danger">Name is
                                        required</small>
                                    <small *ngIf="firstName.errors?.['pattern']" class="text-danger">Please provide a
                                        valid name</small>
                                </div>

                            </div>
                        </form>

                        <div class="col-lg-9">
                            <button type="button" id="submitBtn" class="btn btn btn-primary btn-size my-2 p-2"
                                (click)="editName()">Save</button>
                        </div>

                        <hr>
                        <h5 class="mt-2">Click Here to Delete Your Account!</h5>

                        <div class="col-lg-9">

                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn btn-danger btn-size my-3 p-2" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" >
                                Delete Your Account
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Confirmation!</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to delete your account?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">No</button>
                                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteAccount()" >Yes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
